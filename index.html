<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>simpleprograms.io</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Background CA canvas -->
    <canvas id="caCanvas"></canvas>
    
    <!-- Logo -->
    <div id="logo-container">
        <img id="logo" src="logo.svg" alt="simpleprograms logo" />
    </div>

    <!-- Dynamic script loader: ALWAYS loads fresh script -->
    <script>
        const script = document.createElement("script");
        script.src = "script3.js?v=" + Date.now();  // Unique on every load
        document.head.appendChild(script);
    </script>

</body>
</html>
